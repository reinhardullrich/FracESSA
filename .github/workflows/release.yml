name: Release Fracessa

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v3

    # --- CACHE VCPKG (Windows Only) ---
    # Stores the static binaries. Key changed to v3 to ensure clean slate for static build.
    - name: Restore vcpkg cache
      if: runner.os == 'Windows'
      uses: actions/cache@v3
      with:
        path: C:/vcpkg/installed
        key: ${{ runner.os }}-vcpkg-flint-static-v3
        restore-keys: |
          ${{ runner.os }}-vcpkg-

    # --- DEPENDENCIES ---
    - name: Install Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        # Installs both .so (dynamic) and .a (static) libraries
        sudo apt-get install -y libgmp-dev libmpfr-dev

    - name: Install Dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install gmp mpfr

    - name: Install Dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        # Use STATIC triplet. This compiles FLINT/GMP/MPFR as static libs (.lib)
        # This prevents the need for .dll files at runtime.
        vcpkg install flint:x64-windows-static
        vcpkg integrate install

    # --- CONFIGURE ---
    - name: Configure CMake
      run: >
        cmake -B build -S cpp
        -DCMAKE_BUILD_TYPE=Release
        ${{ runner.os == 'Windows' && '-DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=x64-windows-static' || '' }}

    # --- BUILD ---
    - name: Build
      run: cmake --build build --config Release -j 4

    # --- STRIP BINARIES (Reduce Size) ---
    # Removes debug symbols from the Release binary
    - name: Strip Binary (Linux/Mac)
      if: runner.os != 'Windows'
      run: strip build/fracessa

    # --- PREPARE ARTIFACTS ---
    - name: Rename Binary (Linux)
      if: runner.os == 'Linux'
      run: mv build/fracessa fracessa-linux

    - name: Rename Binary (macOS)
      if: runner.os == 'macOS'
      run: mv build/fracessa fracessa-macos

    - name: Rename Binary (Windows)
      if: runner.os == 'Windows'
      run: mv build/Release/fracessa.exe fracessa-windows.exe

    # --- UPLOAD TO STAGING ---
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: binary-${{ matrix.os }}
        path: fracessa-*
        if-no-files-found: error

  # --- PUBLISH RELEASE ---
  publish:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download All Artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: binary-*
        merge-multiple: true

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          fracessa-linux
          fracessa-macos
          fracessa-windows.exe
        draft: false
        prerelease: false
        generate_release_notes: true