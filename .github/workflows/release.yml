name: Build Fracessa

on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v3

    # --- LINUX SETUP ---
    - name: Install Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgmp-dev libmpfr-dev

    # --- MAC SETUP ---
    - name: Install Dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install gmp mpfr

    # --- WINDOWS SETUP (VCPKG) ---
    - name: Install Dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        # Update vcpkg to ensure we have the 'flint' port
        cd C:/vcpkg
        git pull
        .\bootstrap-vcpkg.bat
        
        # Install flint (this automatically pulls gmp and mpfr)
        .\vcpkg.exe install flint:x64-windows
        .\vcpkg.exe integrate install

    # --- CONFIGURE ---
    - name: Configure CMake
      run: >
        cmake -B build -S .
        -DCMAKE_BUILD_TYPE=Release
        ${{ runner.os == 'Windows' && '-DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=x64-windows' || '' }}

    # --- BUILD ---
    - name: Build
      run: cmake --build build --config Release -j 4

    # --- TEST ---
    - name: Run Test
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          ./build/Release/fracessa.exe --help
        else
          ./build/fracessa --help
        fi