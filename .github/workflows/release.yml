name: Build Fracessa

on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v3

    # --- CACHE VCPKG (Windows Only) ---
    # This stores the compiled FLINT/GMP/MPFR so we don't rebuild them every time
    - name: Restore vcpkg cache
      if: runner.os == 'Windows'
      uses: actions/cache@v3
      with:
        path: C:/vcpkg/installed
        key: ${{ runner.os }}-vcpkg-flint-cache-v1
        restore-keys: |
          ${{ runner.os }}-vcpkg-

    # --- LINUX SETUP ---
    - name: Install Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgmp-dev libmpfr-dev

    # --- MAC SETUP ---
    - name: Install Dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install gmp mpfr

    # --- WINDOWS SETUP (VCPKG) ---
    - name: Install Dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        # Install flint (pulls in gmp/mpfr) using the pre-installed vcpkg
        vcpkg install flint:x64-windows
        vcpkg integrate install

    # --- CONFIGURE ---
    # IMPORTANT: -S cpp tells CMake the source code is in the 'cpp' subdirectory
    - name: Configure CMake
      run: >
        cmake -B build -S cpp
        -DCMAKE_BUILD_TYPE=Release
        ${{ runner.os == 'Windows' && '-DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=x64-windows' || '' }}

    # --- BUILD ---
    - name: Build
      run: cmake --build build --config Release -j 4

    # --- TEST ---
    - name: Run Test
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          ./build/Release/fracessa.exe --help
        else
          ./build/fracessa --help
        fi