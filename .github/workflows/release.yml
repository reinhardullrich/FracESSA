name: Build

on:
  release:
    types: [ published ]

jobs:
  # ============================================================================
  # Linux Build (Ubuntu 20.04 for glibc 2.31 compatibility)
  # ============================================================================
  build-linux:
    runs-on: ubuntu-20.04  # glibc 2.31 - works on most systems from 2020+
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install GMP
      run: |
        sudo apt-get update
        sudo apt-get install -y libgmp-dev libgmpxx4ldbl
    
    - name: Configure CMake
      working-directory: cpp
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -DENABLE_STATIC_LINKING=ON
    
    - name: Build
      working-directory: cpp
      run: cmake --build build --parallel $(nproc)
    
    - name: Test
      working-directory: cpp
      run: |
        cd build
        ./fracessa --help
    
    - name: Upload Linux Binary
      uses: actions/upload-artifact@v4
      with:
        name: fracessa-linux-x86_64
        path: cpp/build/fracessa
        retention-days: 30

  # ============================================================================
  # macOS Build
  # ============================================================================
  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install pkg-config and GMP
      run: |
        brew install pkg-config gmp
    
    - name: Set up GMP environment variables
      run: |
        # Locate the installation prefix for gmp
        # The prefix is the root directory where the package was installed (e.g., /opt/homebrew)
        GMP_PREFIX=$(brew --prefix gmp)
        
        # Export the necessary environment variables for CMake to find GMP
        # These variables are standard hints for CMake's FindGMP module
        echo "GMP_ROOT=$GMP_PREFIX" >> $GITHUB_ENV
        echo "GMP_INCLUDE_DIR=$GMP_PREFIX/include" >> $GITHUB_ENV
        echo "GMP_LIBRARY_DIR=$GMP_PREFIX/lib" >> $GITHUB_ENV
        echo "GMP_PREFIX=$GMP_PREFIX" >> $GITHUB_ENV
        
        # Set PKG_CONFIG_PATH to help pkg-config find GMP's .pc files
        PKG_CONFIG_PATH="$GMP_PREFIX/lib/pkgconfig"
        if [ -d "$PKG_CONFIG_PATH" ]; then
          echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "Set PKG_CONFIG_PATH=$PKG_CONFIG_PATH"
        fi
        
        # Verify GMP installation
        echo "GMP installed at: $GMP_PREFIX"
        echo "GMP include dir: $GMP_PREFIX/include"
        echo "GMP library dir: $GMP_PREFIX/lib"
        ls -la $GMP_PREFIX/include/gmp*.h || echo "Warning: GMP headers not found in expected location"
        ls -la $GMP_PREFIX/lib/libgmp* || echo "Warning: GMP libraries not found in expected location"
        
        # Verify pkg-config can find GMP
        if command -v pkg-config &> /dev/null; then
          echo "Checking pkg-config for GMP:"
          pkg-config --modversion gmp || echo "Warning: pkg-config cannot find GMP"
        fi
    
    - name: Configure CMake
      working-directory: cpp
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -DENABLE_STATIC_LINKING=ON
    
    - name: Build
      working-directory: cpp
      run: cmake --build build --parallel $(sysctl -n hw.ncpu)
    
    - name: Test
      working-directory: cpp
      run: |
        cd build
        ./fracessa --help
    
    - name: Upload macOS Binary
      uses: actions/upload-artifact@v4
      with:
        name: fracessa-macos-arm64
        path: cpp/build/fracessa
        retention-days: 30

  # ============================================================================
  # Windows Build with MSYS2/MinGW (GMP built from source)
  # ============================================================================
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-make
          mingw-w64-x86_64-autotools
          mingw-w64-x86_64-libtool
          mingw-w64-x86_64-pkg-config
    
    - name: Download and Extract GMP from MSYS2 mirror
      run: |
        $GMP_PKG_URL="https://mirror.msys2.org/mingw/mingw64/mingw-w64-x86_64-gmp-6.3.0-2-any.pkg.tar.zst"
        $TEMP_DIR="$env:RUNNER_TEMP/gmp-extract"
        $ZST_FILE="$TEMP_DIR/gmp.pkg.tar.zst"
        $TAR_FILE="$TEMP_DIR/gmp.pkg.tar"
        $EXTRACT_DIR="$TEMP_DIR/extracted"
        $GMP_ROOT="C:/msys64/mingw64"
        
        # Create temp directory
        New-Item -ItemType Directory -Force -Path $TEMP_DIR | Out-Null
        New-Item -ItemType Directory -Force -Path $EXTRACT_DIR | Out-Null
        
        # Download the .zst package
        echo "Downloading GMP package from MSYS2 mirror..."
        Invoke-WebRequest -Uri $GMP_PKG_URL -OutFile $ZST_FILE
        
        # Extract .zst to .tar using MSYS2 zstd
        echo "Extracting .zst file..."
        C:\msys64\usr\bin\bash.exe -lc "zstd -d '$ZST_FILE' -o '$TAR_FILE'"
        
        # Extract .tar archive using MSYS2 tar
        echo "Extracting .tar archive..."
        C:\msys64\usr\bin\bash.exe -lc "cd '$EXTRACT_DIR' && tar -xf '$TAR_FILE'"
        
        # Copy library files to MSYS2 lib directory
        echo "Copying GMP libraries to $GMP_ROOT/lib..."
        $LIB_SRC="$EXTRACT_DIR/mingw64/lib"
        if (Test-Path $LIB_SRC) {
          New-Item -ItemType Directory -Force -Path "$GMP_ROOT/lib" | Out-Null
          Copy-Item "$LIB_SRC/*gmp*.a" "$GMP_ROOT/lib/" -Force
          echo "Libraries copied successfully"
        } else {
          echo "Warning: mingw64/lib directory not found in extracted package"
        }
        
        # Copy header files to MSYS2 include directory
        echo "Copying GMP headers to $GMP_ROOT/include..."
        $INCLUDE_SRC="$EXTRACT_DIR/mingw64/include"
        if (Test-Path $INCLUDE_SRC) {
          New-Item -ItemType Directory -Force -Path "$GMP_ROOT/include" | Out-Null
          Copy-Item "$INCLUDE_SRC/gmp*.h" "$GMP_ROOT/include/" -Force
          echo "Headers copied successfully"
        } else {
          echo "Warning: mingw64/include directory not found in extracted package"
        }
        
        # Verify installation
        echo "Verifying GMP installation..."
        if (Test-Path "$GMP_ROOT/lib/libgmp.a") {
          echo "✓ libgmp.a found"
        } else {
          echo "✗ libgmp.a NOT found"
        }
        if (Test-Path "$GMP_ROOT/lib/libgmpxx.a") {
          echo "✓ libgmpxx.a found"
        } else {
          echo "✗ libgmpxx.a NOT found"
        }
        if (Test-Path "$GMP_ROOT/include/gmp.h") {
          echo "✓ gmp.h found"
        } else {
          echo "✗ gmp.h NOT found"
        }
        if (Test-Path "$GMP_ROOT/include/gmpxx.h") {
          echo "✓ gmpxx.h found"
        } else {
          echo "✗ gmpxx.h NOT found"
        }
        
        echo "GMP installed from MSYS2 mirror package"
      shell: powershell
    
    - name: Add MinGW bin directory to PATH
      run: |
        # Add MinGW bin directory to PATH so CMake can find gcc.exe and g++.exe
        echo "C:\msys64\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        echo "Added C:\msys64\mingw64\bin to PATH"
      shell: powershell
    
    - name: Set GMP paths for CMake
      run: |
        echo "GMP_ROOT=C:/msys64/mingw64" >> $env:GITHUB_ENV
        echo "GMP_INCLUDE_DIR=C:/msys64/mingw64/include" >> $env:GITHUB_ENV
        echo "GMP_LIBRARY_DIR=C:/msys64/mingw64/lib" >> $env:GITHUB_ENV
        echo "GMP installed at: C:/msys64/mingw64"
        echo "GMP include dir: C:/msys64/mingw64/include"
        echo "GMP library dir: C:/msys64/mingw64/lib"
    
    - name: Verify GMP installation
      shell: msys2 {0}
      run: |
        echo "Verifying GMP installation in MSYS2..."
        if [ -f "/mingw64/include/gmp.h" ]; then
          echo "Found: /mingw64/include/gmp.h"
        else
          echo "Error: gmp.h not found at /mingw64/include/gmp.h"
          echo "Checking /mingw64/include directory:"
          ls -la /mingw64/include/ | head -20
          exit 1
        fi
        if [ -f "/mingw64/include/gmpxx.h" ]; then
          echo "Found: /mingw64/include/gmpxx.h"
        else
          echo "Error: gmpxx.h not found at /mingw64/include/gmpxx.h"
          exit 1
        fi
        echo "Checking for GMP libraries..."
        ls -la /mingw64/lib/*gmp*.a || echo "No static libraries found, checking for .dll.a:"
        ls -la /mingw64/lib/*gmp*.dll.a || echo "No .dll.a files found"
        echo "GMP verification complete"
    
    - name: Configure CMake
      working-directory: cpp
      run: |
        # Define the GMP root path as a PowerShell variable
        $GMP_ROOT="C:/msys64/mingw64"
        
        echo "Running CMake with explicit GMP paths."
        echo "GMP_ROOT: $GMP_ROOT"
        
        # Verify compilers are in PATH
        where.exe gcc.exe
        where.exe g++.exe
        
        # Verify GMP libraries exist
        if (Test-Path "$GMP_ROOT\lib\libgmp.a") {
          echo "Found: $GMP_ROOT\lib\libgmp.a"
        } else {
          echo "Warning: libgmp.a not found, checking for alternatives..."
          Get-ChildItem -Path "$GMP_ROOT\lib" -Filter "*gmp*.a" | Select-Object Name
        }
        
        if (Test-Path "$GMP_ROOT\lib\libgmpxx.a") {
          echo "Found: $GMP_ROOT\lib\libgmpxx.a"
        } else {
          echo "Warning: libgmpxx.a not found, checking for alternatives..."
          Get-ChildItem -Path "$GMP_ROOT\lib" -Filter "*gmpxx*.a" | Select-Object Name
        }
        
        # Run the CMake command, correctly substituting the variables and 
        # using explicit arguments to bypass faulty FindGMP logic.
        cmake -B build `
          -DCMAKE_BUILD_TYPE=Release `
          -DENABLE_STATIC_LINKING=ON `
          -G "MinGW Makefiles" `
          # Use PowerShell's expansion ${variable} inside the string
          # We explicitly tell CMake where to look for the compilers
          -DCMAKE_C_COMPILER="${GMP_ROOT}/bin/gcc.exe" `
          -DCMAKE_CXX_COMPILER="${GMP_ROOT}/bin/g++.exe" `
          # --- GMP FIXES ---
          -DGMP_ROOT="${GMP_ROOT}" `
          -DGMP_INCLUDE_DIR="${GMP_ROOT}/include" `
          -DGMP_LIBRARY_DIR="${GMP_ROOT}/lib" `
          # Force search for the *exact* library file names
          -DGMP_LIB="${GMP_ROOT}/lib/libgmp.a" `
          -DGMPXX_LIB="${GMP_ROOT}/lib/libgmpxx.a" `
          -DGMP_LIBRARIES="${GMP_ROOT}/lib/libgmp.a;${GMP_ROOT}/lib/libgmpxx.a" `
          -DGMP_FOUND=TRUE
      shell: powershell
    
    - name: Build
      working-directory: cpp
      run: cmake --build build --parallel
    
    - name: Test
      working-directory: cpp
      run: |
        cd build
        ./fracessa.exe --help
    
    - name: Upload Windows Binary
      uses: actions/upload-artifact@v4
      with:
        name: fracessa-windows-x86_64
        path: cpp/build/fracessa.exe
        retention-days: 30


  # ============================================================================
  # Upload Release Assets
  # ============================================================================
  upload-release-assets:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - name: Download Linux Binary
      uses: actions/download-artifact@v4
      with:
        name: fracessa-linux-x86_64
        path: ./artifacts/linux
    
    - name: Download macOS Binary
      uses: actions/download-artifact@v4
      with:
        name: fracessa-macos-arm64
        path: ./artifacts/macos
    
    - name: Download Windows Binary
      uses: actions/download-artifact@v4
      with:
        name: fracessa-windows-x86_64
        path: ./artifacts/windows
    
    - name: Prepare Release Assets
      run: |
        mkdir -p ./release-assets
        cp ./artifacts/linux/fracessa ./release-assets/fracessa-linux-x86_64
        cp ./artifacts/macos/fracessa ./release-assets/fracessa-macos-arm64
        cp ./artifacts/windows/fracessa.exe ./release-assets/fracessa-windows-x86_64.exe
        chmod +x ./release-assets/fracessa-linux-x86_64
        chmod +x ./release-assets/fracessa-macos-arm64
    
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        files: ./release-assets/*
        tag_name: ${{ github.event.release.tag_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
