name: Release Fracessa

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v3

    # --- CACHE VCPKG (Windows Only) ---
    - name: Restore vcpkg cache
      if: runner.os == 'Windows'
      uses: actions/cache@v3
      with:
        path: C:/vcpkg/installed
        # Updated key to v2 to ensure we start fresh with the Release-only build
        key: ${{ runner.os }}-vcpkg-flint-static-release-v2
        restore-keys: |
          ${{ runner.os }}-vcpkg-

    # --- DEPENDENCIES (Linux) ---
    - name: Install Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgmp-dev libmpfr-dev libflint-dev

    # --- DEPENDENCIES (macOS) ---
    - name: Install Dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install gmp mpfr flint

    # --- DEPENDENCIES (Windows - PowerShell Optimized) ---
    - name: Install Dependencies (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        # 1. Create the custom triplet file using PowerShell (more reliable on Windows runners)
        New-Item -ItemType Directory -Force -Path triplets
        
        $content = @"
        set(VCPKG_TARGET_ARCHITECTURE x64)
        set(VCPKG_CRT_LINKAGE static)
        set(VCPKG_LIBRARY_LINKAGE static)
        set(VCPKG_BUILD_TYPE release)
        "@
        
        Set-Content -Path triplets\x64-windows-static-release.cmake -Value $content
        
        # Verify file creation (for debugging log)
        Get-Content triplets\x64-windows-static-release.cmake

        # 2. Install FLINT using the custom triplet
        # Note the usage of $(Get-Location) to pass absolute path to overlays
        vcpkg install flint:x64-windows-static-release --overlay-triplets="$(Get-Location)/triplets"
        vcpkg integrate install

    # --- CONFIGURE ---
    - name: Configure CMake
      shell: bash
      run: >
        cmake -B build -S cpp
        -DCMAKE_BUILD_TYPE=Release
        ${{ runner.os == 'Windows' && '-DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=x64-windows-static-release -DVCPKG_OVERLAY_TRIPLETS=triplets' || '' }}

    # --- BUILD ---
    - name: Build
      run: cmake --build build --config Release -j 4

    # --- STRIP BINARIES ---
    - name: Strip Binary (Linux/Mac)
      if: runner.os != 'Windows'
      run: strip build/fracessa

    # --- PREPARE ARTIFACTS ---
    - name: Rename Binary (Linux)
      if: runner.os == 'Linux'
      run: mv build/fracessa fracessa-linux

    - name: Rename Binary (macOS)
      if: runner.os == 'macOS'
      run: mv build/fracessa fracessa-macos

    - name: Rename Binary (Windows)
      if: runner.os == 'Windows'
      run: mv build/Release/fracessa.exe fracessa-windows.exe

    # --- UPLOAD TO STAGING ---
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: binary-${{ matrix.os }}
        path: fracessa-*
        if-no-files-found: error

  # --- PUBLISH RELEASE ---
  publish:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download All Artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: binary-*
        merge-multiple: true

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          fracessa-linux
          fracessa-macos
          fracessa-windows.exe
        draft: false
        prerelease: false
        generate_release_notes: true